<div class="container">
    <div class="headerAdmin">
      <h1>Vehículos de ocasión</h1>
      <span class="button"><a [routerLink]="['/addUsedVehicle']"> Añadir nuevo</a></span>
    </div>
  
    <div class="grid-container">
    <div *ngFor="let usedVehicle of usedVehicles; let i = index">
      <div class="grid-item" *ngIf="vehicles[i]"> 
        <img [src]="sanitizedImageUrls[usedVehicle.img]" alt="Imagen del vehículo">
        <h4>{{ vehicles[i].trademark | capitalize }} {{ vehicles[i].model }}</h4>
        <div class="details">
          <p><i class="fas fa-calendar-alt"></i>Año: {{ usedVehicle.year }}</p> <!-- Icono de calendario -->
          <p><i class="fas fa-palette"></i>Color: {{ usedVehicle.color }}</p> <!-- Icono de paleta -->
          <!--<p><i class="fas fa-comment"></i>Opinión: {{ usedVehicle.opinion }}</p>  Icono de comentario -->
          <!--<p><i class="fas fa-phone"></i>Contacto: {{ users[i].phoneNumber }}</p>  Icono de teléfono -->
          <p><i class="fas fa-road"></i> Distancia: {{ vehicles[i].mileage }} Km</p> <!-- Icono de carretera -->
          <p><i class="fas fa-dollar-sign"></i>Precio:{{ usedVehicle.price }} €</p> <!-- Icono de dólar -->
        </div>
        <div class="buttonAdmin form-group">
          <!--<a class="btn btn-success" [href]="'https://wa.me/+64' + users[i].phoneNumber" target="_blank">
                Ver más
          </a>-->
          <a class="btn btn-success" [routerLink]="['/usedVehicleSeeMore']" [queryParams]="{ id: usedVehicle.id_usedVehicle }"> 
           Ver más detalles
          </a>
      </div>
      </div>
    </div>
      
    </div>
  </div>
