<div class="adminComponent col-md-12 mt-3">
    <h1>Realiza una reserva</h1>
  
    <!--formulario de registro-->
    <form class="col-md-5 ml-0 pl-0" #registerBookingForm="ngForm" (ngSubmit)="onSubmit(registerBookingForm)">
  
        <div class="form-group">
            <label class="titleWeight" for="user">Fecha Seleccionada: </label>
            <span for="user"> {{ bookingData.date_booking}} </span>
        </div>
        
        <div class="form-group">
            <label class="titleWeight" for="vehicle">Vehículo para la reserva </label>
            <select name="vehicle" id="vehicle" class="form-control" 
              [(ngModel)]="bookingData.id_vehicle" required>
              <option *ngFor="let vehicle of vehicles" [value]="vehicle.id_vehicle">{{identity.user}} Vehículo: {{vehicle.id_vehicle}}</option>
            </select>
            <small *ngIf="!bookingData.id_vehicle" class="invalid-feedback d-block">
              Selecciona un vehículo
            </small>
        </div>

        <div class="buttonAdmin form-group">
            <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerBookingForm.invalid">
        </div>

        <div class="buttonAdmin form-group">
            <input  value="Eliminar Reserva" (click)="deleteBooking()" class="btn btn-success">
        </div>
  
        <div class="buttonAdmin form-group">
            <span class="btn btn-success" [routerLink]="['/bookings']" > Volver atrás</span>
        </div>
  
    </form>
</div>
